<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <a href="/"><H1>Hello Shop</H1></a>
</div>
<div>
  <h3>List of members</h3>
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.email}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
